jdl_rest_processor.replay_save:
  path: '/api/v1/replay'
  defaults:
    _title: 'Replay'
    _controller: '\Drupal\jdl_rest_processor\Controller\Replay::build'
  methods: [POST]
  requirements:
    _csrf_request_header_token: 'TRUE'
    _permission: 'access jdl api'
    _format: json
  options:
    _auth: ['cookie']
